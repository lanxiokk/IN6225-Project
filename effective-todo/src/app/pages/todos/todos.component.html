<nav class="nav-tabs" id="nav-tabs">
  <a class="active">
    Todos
    <span>{{ todos.length }}</span>
  </a>
</nav>
   <div *ngIf="todos.length > 0; else noTodosTemplate">
    <ul *ngFor="let form of editForms; let i = index">
      <form [formGroup]="form">
        <li>
          <div class="form-group">
            <label>Title:</label>
            <input formControlName="title" type="text">
          </div>
          <div class="form-group">
            <label>Content:</label>
            <textarea formControlName="content"></textarea>
          </div>
          <div class="form-group">
            <label>Event Time:</label>
            <input formControlName="eventTime" type="datetime-local">
          </div>
          <div class="form-group">
            <label>Status:</label>
            <select formControlName="sta">
              <option value="PENDING">Pending</option>
              <option value="COMPLETED">Completed</option>
              <option value="CANCELLED">Cancelled</option>
            </select>
          </div>
          <button type="button" (click)="saveChanges(i)">Update</button>
          <button type="button" (click)="deleteTodo(i)">Delete</button>
        </li>
      </form>
    </ul>
  </div>
  <ng-template #noTodosTemplate>
    <p>No todos found for user.</p>
  </ng-template>
